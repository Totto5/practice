<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key={APIキーを入れてね}&language=ja"></script>

<style>
html { height: 100% }
body { height: 100% }
#map { height: 40%; width: 40%}
</style>
</head>

<body>
<div id="map"></div>

<script>
let map;
function initializeMap() {
  const centerLatLng = new google.maps.LatLng(37.50654895938994, 139.93401642525154);
  const mapOptions = {
    zoom: 15,
    center: centerLatLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map'), mapOptions);

  // マーカーの位置情報
  const markerLocations = [
    { lat: 37.50654895938994, lng: 139.93401642525154, title: 'かつ一' },
    { lat: 37.50960097565286, lng: 139.94135744396928, title: 'セブンイレブン' },
    { lat: 37.51359226830171, lng: 139.93662016202768, title: 'とん八' }
  ];

  // マーカーを追加
  for (let i = 0; i < markerLocations.length; i++) {
    const marker = new google.maps.Marker({
      position: new google.maps.LatLng(markerLocations[i].lat, markerLocations[i].lng),
      map: map,
      title: markerLocations[i].title
    });
  }
}

google.maps.event.addDomListener(window, 'load', initializeMap);

</script>

</body>
</html>
